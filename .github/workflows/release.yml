name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Build backend
      run: |
        python -m pip install --upgrade pip build
        pip install -r requirements.txt
        python -m build core_clli

    - name: Build frontend
      working-directory: gui
      run: |
        npm ci
        npm run build

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## FlyntCore Release ${{ github.ref }}
          
          ### Changes
          - Backend: FastAPI LLM abstraction with multi-provider support (Gemini, Groq, OpenRouter, Ollama)
          - Frontend: React + Vite with provider-agnostic LLM service
          - Features: Task planning, agent execution, real-time collaboration
          
          ### Installation
          See SETUP_AND_RUN_GUIDE.md for detailed instructions.

    - name: Upload backend artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-release
        path: core_clli/dist/

    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-release
        path: gui/dist/
