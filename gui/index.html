
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flynt Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(10, 10, 10, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --accent-purple: #a855f7;
      }
      html, body {
        min-height: 100%;
        height: auto;
        margin: 0;
        overflow: auto;
        background-color: #030303;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #fafafa;
      }
      #root {
        min-height: 100vh;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      .material-surface {
        background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8), inset 0 1px 1px rgba(255,255,255,0.05);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(16px);
      }
      .material-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid rgba(255,255,255,0.08);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
      }
      .material-card:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 0 15px rgba(168, 85, 247, 0.15);
        border-color: rgba(168, 85, 247, 0.3);
      }
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .float-anim {
        animation: float 6s ease-in-out infinite;
      }
    </style>
    <!-- Vite handles module resolution; remove importmaps to avoid conflicts -->
    <!-- Note: index.css is not present; rely on Tailwind + component styles -->
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
